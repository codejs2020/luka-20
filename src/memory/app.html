<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="nav">
            <span>
                <button type="button" class="button">Memory Game</button>
            </span>
            <span class="sepLine">|</span>

            <span class="rightSide">
                <button type="button" class="button">High Scores</button>
                <button type="button" class="button" onclick="openFullscreen()">Fullscreen</button>
                <button type="button" class="button" onclick="document.location.reload()">Reset</button>
            </span>

        </div>
        <div class="time">
            <h2>Time: </h2>
        </div>
    </header>

    <div id="container"></div>
    <script src="app.js"></script>
</body>

</html>
